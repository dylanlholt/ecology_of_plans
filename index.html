<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>

.link {
  stroke: #000;
  stroke-width: 1.5px;
}

.fgrlink {
  stroke: #000;
  stroke-width: 1.5px;
}

.node.pri {
  cursor: move;
  fill: #ccc;
  stroke: #000;
  stroke-width: 1.5px;
}

.node.pub {
  cursor: move;
  fill: orange;
  stroke: #000;
  stroke-width: 1.5px;
}

.node.fixed {
  fill: #f00;
}

.hide {
	display: none
}

#controls {
	margin: auto 0
}

</style>
<body>

<div id='fg'></div>
<div id='fgReview' class='hide'></div>
<div id='controls'></div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js'></script>
